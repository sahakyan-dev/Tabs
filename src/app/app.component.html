<button (click)="addTab()">
  Add new tab
</button>
<span *ngFor="let tab of tabs; let i = index;">
  <button (click)="toggle(i)">
    Toggle {{tab[0]}}
  </button>
</span>

<div class="container">

  <app-tab-panel>
    <!--<ng-container *ngFor="let tab of tabs;">-->
      <app-tab *ngIf="!allTabsHidden"></app-tab>
    <!--</ng-container>-->

  </app-tab-panel>

</div>
